<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      .name-wrapper {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      .name-input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
        height: 2rem;
      }
      #is-typing {
        position: fixed;
        bottom: 2.5rem;
        left: 10px;
      }
      .mouse,
      .other-mouse {
        position: absolute;
        top: 0;
        left: 0;
        padding: 8px;
        border-radius: 6px;
        background: #49a7d3;
        color: #f3f3f3;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="name-wrapper">
      <label>What's your name?</label>
      <input class="name-input" />
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <p id="is-typing"></p>
    <div class="mouse">
      <div id="mouse-name"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const name = document.querySelector(".name-input");
      const isTyping = document.getElementById("is-typing");
      const mouseIcon = document.querySelector(".mouse");

      socket.on("connect", () => {
        name.value = localStorage.getItem("username") || `user-${socket.id}`;
        mouseIcon.querySelector("#mouse-name").innerText = name.value;

        name.addEventListener("change", (e) => {
          mouseIcon.querySelector("#mouse-name").innerText = e.target.value;
          localStorage.setItem("username", name.value);
        });

        form.addEventListener("submit", function (e) {
          isTyping.innerText = "";
          e.preventDefault();
          if (input.value) {
            socket.emit("chat message", {
              msg: input.value,
              name: name.value || `user-${socket.id}`,
            });
            input.value = "";
          }
        });

        socket.on("chat message", ({ msg, name }) => {
          const item = document.createElement("li");
          item.textContent = `${name}: ${msg}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });

        document.addEventListener("keypress", (e) => {
          if (e.key === "Enter") return;
          socket.emit("keydown", name.value);
        });

        socket.on("keydown", (user) => {
          if (isTyping.innerText.includes(user)) {
            return;
          }

          isTyping.innerText = `${user} is typing...`;
          setTimeout(() => {
            isTyping.innerText = "";
          }, 1400);
        });

        document.addEventListener("mousemove", (e) => {
          socket.emit("mousemove", {
            id: socket.id,
            name: name.value,
            x: e.pageX,
            y: e.pageY,
          });

          mouseIcon.style.top = `${e.pageY + 5}px`;
          mouseIcon.style.left = `${e.pageX + 5}px`;
        });

        socket.on("mousemove", ({ id, x, y, name }) => {
          if (id === socket.id) {
            return;
          }

          const m = document.getElementById(id);
          if (m) {
            m.querySelector(`#other-${id}`).innerText = name;
            m.style.top = `${y + 5}px`;
            m.style.left = `${x + 5}px`;
          }
        });

        socket.on("user connect", ({ id }) => {
          console.log(`user ${id} connected`);
          if (socket.id === id) return;
          const m =
            document.getElementById(id) ?? document.createElement("div");
          m.id = id;
          m.classList.add("other-mouse");
          const n = document.createElement("div");
          n.id = "other-" + id;
          n.innerText = name.value || `user-${id}`;
          m.appendChild(n);
          document.querySelector("body").appendChild(m);
        });

        socket.on("user disconnect", ({ id, name }) => {
          console.log(`user ${id} disconnected`);
          const othermouse = document.getElementById(id);
          if (othermouse) {
            document.body.removeChild(othermouse);
          }

          const h3 = document.createElement("h3");
          h3.innerText = `${name} disconnected`;
          h3.style.opacity = 1;
          h3.style.transition = "opacity 300ms ease";

          document.body.appendChild(h3);

          setTimeout(() => {
            h3.style.opacity = 0;
          }, 2000);

          setTimeout(() => {
            h3.style.display = "none";
          }, 2500);
        });

        window.addEventListener("beforeunload", async () => {
          await fetch(`/user-leaving?id=${socket.id}&name=testServer`, {
            method: "GET",
          });
          return null;
        });
      });
    </script>
  </body>
</html>
